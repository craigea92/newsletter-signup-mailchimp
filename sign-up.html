<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Newsletter Sign-Up</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/sign-up.css" rel="stylesheet">
</head>

<body>

    <form action="/" class="form-signin w-100 m-auto" method="post">
      <img class="mb-4" src="images/logo.png" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

        <input type="text" name="fName" class="form-control top" placeholder="First Name">
        <input type="text" name="lName" class="form-control middle" placeholder="Last Name">
        <input type="email" name="email" class="form-control bottom" placeholder="Email">
        <br>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Craig Eaton</p>
    </form>

</body>

</html>
